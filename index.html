<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in;
        }

        .quote {
            font-size: 1.5em;
            margin-top: 20px;
            font-style: italic;
        }

        .redirecting-message {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>You are about to be redirected to the coolest atheist server ever!</h1>
        <div class="quote" id="quote"></div>
        <div class="redirecting-message" id="countdown">Redirecting in 5 seconds...</div>
    </div>

    <script>
        const quotes = [
            "The absence of evidence is not the evidence of absence. - Carl Sagan",
            "Extraordinary claims require extraordinary evidence. - Carl Sagan",
        ];

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        document.getElementById('quote').innerText = getRandomQuote();

        function countdown(seconds) {
            const countdownElement = document.getElementById('countdown');
            const interval = setInterval(() => {
                countdownElement.innerText = `Redirecting in ${seconds} seconds...`;
                seconds--;
                if (seconds < 0) {
                    clearInterval(interval);
                    window.location.href = "https://discord.gg/29k48kUWBS";
                }
            }, 1000);
        }

        countdown(5);
    </script>
</body>

</html>
